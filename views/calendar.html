<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Event Schedule Calendar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="header">
        <div class="d-sm-flex justify-content-between">
          <button type="button" class="btn" id="backButton">Back</button>
          <div id="month">January XXXX</div>
          <button type="button" class="btn" id="nextButton">Next</button>
        </div>
      </div>
      <div class="m-4" id="calendar">
        <div id="calendarHeading">
          <div class="row flex-nowrap" id="days">
            <div class="weekdays col">Sunday</div>
            <div class="weekdays col">Monday</div>
            <div class="weekdays col">Tuesday</div>
            <div class="weekdays col">Wednesday</div>
            <div class="weekdays col">Thursday</div>
            <div class="weekdays col">Friday</div>
            <div class="weekdays col">Saturday</div>
          </div>
        </div>
        <div class="flex-nowrap row calendarData">
          <div class="daysCol col sundayCol"></div>
          <div class="daysCol col mondayCol"></div>
          <div class="daysCol col tuesdayCol"></div>
          <div class="daysCol col wednesdayCol"></div>
          <div class="daysCol col thursdayCol"></div>
          <div class="daysCol col fridayCol"></div>
          <div class="daysCol col saturdayCol"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/index.js"></script>
  </body>
</html>
